<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="signin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<body id="body" class="p-5">
    <div class="card mx-auto mt-5 border border-1 p-4 col-12 rounded shadow col-lg-4 bg-light">   
        <h2 class="text-success text-center pb-4">Login</h2>
        <input type="email" placeholder="Email" class="form-control" id="email">
        <input type="password" placeholder="Password" class="form-control my-3" id="password">
        <button class="btn btn-success p-2" onclick="login()">Login</button>
        <p class="my-4 text-center fw-semibold">Don't have an account yet? <a href="/signup/signup.html" class="text-success">Sign up</a></p>
        <button onclick="signG()" class="btn btn-outline-warning fw-semibold mb-3"><img src="/images/search.png" alt="" width="20px" class="me-2"> Login with Google</button>
    </div>
</body>

</script>

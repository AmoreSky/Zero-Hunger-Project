<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zhunger</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="p-5" id="body">
    <div class="card mx-auto border border-1 p-4 col-12 rounded shadow col-lg-4 bg-light">
        <h2 class="text-success text-center pb-4">Sign Up</h2>
        <p id="errorMessage"></p>
        <input type="text" placeholder="Name" class="form-control" id="name">
        <input type="email" placeholder="Email" class="form-control mt-3" id="email">
        <input type="password" placeholder="Password" class="form-control my-3" id="password">
        <form>
            <div class="my-3">
                <input type="radio" class="form-check-input mt-0" id="donor" name="type" value="donor">
                <label for="donor"> I am a Donor</label><br>
            </div>

            <div class="mb-3">
                <input type="radio" class="form-check-input" id="receiver" name="type" value="receiver">
                <label for="receiver"> I am a Receiver</label><br>
            </div>
        </form>
        <button class="btn btn-success p-2 text-white fw-semibold" onclick="create()">Create Account</button>
        <!-- <button onclick="signG()" class="btn btn-outline-warning fw-semibold mt-3"><img src="/images/search.png" alt="" width="20px" class="me-2"> Login with Google</button> -->
        <p class="mt-2 text-center fw-semibold">Already have an account? <a href="../signin/signin.html" class="text-success">Login</a></p>
        
    </div>
</body>
<script type="module" src="signup.js"></script>

</html>
